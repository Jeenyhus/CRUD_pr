{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">

    <h4>Item Details</h4>
    <a href="{% url 'add' %}" class="btn btn-sm btn-info">New Item</a>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           {% for i in item %}
           <tr>
                <td>{{ i.iid }}</td>
                <td>{{ i.iname }}</td>
                <td>
                    <a href="update/{{i.id}}" class="btn btn-sm btn-info">Edit</a>
                    <a href="delete/{{i.id}}" class="btn btn-sm btn-danger">Delete</a>
                </td>
           </tr> 

           {% endfor %}
        </tbody>
    </table>


</div>
{% endblock content %}
