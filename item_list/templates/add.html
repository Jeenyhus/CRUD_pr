{% extends 'base.html' %}




{% block content %}
<div class="container mt-4">
   
    <h4>New Item</h4>
    <p>Add new household Items!</p>

    {% for msg in messages %}
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">{{ msg }}</h4>
      </div>

    {% endfor %}


    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" name="iid" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Item</label>
            <input type="text" name="iname" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Record</button>
            <a href="{%url 'show'%}" class="btn btn-info">Show Records</a>
        </div>
    </form>


</div>
{% endblock content %}
